<div class="flex-container">
  <table mat-table [dataSource]="funcionarios" class="fun-table mat-elevation-z8">
    <ng-container matColumnDef="idFuncionario">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let fun">{{ fun.idFuncionario }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let fun">
        <a [routerLink]="'/funcionario/' + fun.idFuncionario">
          {{ fun.nome }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let fun">{{ fun.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let fun">
        <button mat-icon-button color="">
          <mat-icon>edit </mat-icon>
        </button>
        <button mat-icon-button color="warn" style="margin-left: 10px;"
        (click)="openDialog(fun.idFuncionario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
    <tr></tr>
  </table>
  <button mat-raised-button color="accent" class="add" (click)="redirect()">Adicionar Funcionário</button>
</div>
